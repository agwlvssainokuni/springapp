# DATABASE CONFIGURATION
filter.jdbc.url=jdbc:h2:tcp://localhost/mem:appdb
filter.jdbc.username=sa
filter.jdbc.password=

# ADMIN CONFIGURATION
filter.admin.conf=/opt/myapp/admin/conf
filter.admin.log.dir=/opt/myapp/admin/log
filter.admin.log.pattern=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%t] [%X{req.requestURI}] %-5level %logger - %msg%n
filter.admin.log.debug.minIndex=1
filter.admin.log.debug.maxIndex=20
filter.admin.log.debug.maxFileSize=50MB
filter.admin.log.app.maxHistory=30
filter.admin.log.app.threshold=DEBUG
filter.admin.log.oper.maxHistory=30
filter.admin.level.app=DEBUG
filter.admin.level.framework=DEBUG

